<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PriceCalc â€” Website Price Estimator (Demo)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">PriceCalc</a>
  </div>
</nav>

<main class="container my-5">
  <h1>Quick website price estimator</h1>
  <p>Interactive demo using vanilla JavaScript. Enter values to see a live estimate.</p>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Number of pages</label>
        <input type="number" id="pages" class="form-control" value="5" min="1">
      </div>
      <div class="mb-3">
        <label class="form-label">Design complexity</label>
        <select id="complexity" class="form-select">
          <option value="1">Basic</option>
          <option value="1.3">Custom</option>
          <option value="1.6">High-end (animations)</option>
        </select>
      </div>

      <h5>Extras</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="shop" value="300">
        <label class="form-check-label" for="shop">E-commerce (WooCommerce) +300</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="seo" value="150">
        <label class="form-check-label" for="seo">Basic SEO +150</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cms" value="100">
        <label class="form-check-label" for="cms">CMS integration +100</label>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h3>Estimate</h3>
        <p>Base price per page: <strong id="base-price">$100</strong></p>
        <p class="h2" id="total-price">$500</p>
        <p class="text-muted">This is a quick estimate for demonstration purposes.</p>
        <button id="download-quote" class="btn btn-outline-primary">Download Quote (JSON)</button>
      </div>
    </div>
  </div>
</main>

<footer class="bg-light py-4">
  <div class="container text-center"><small>PriceCalc demo</small></div>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
